<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/1927c2f92b.js"></script>
  <title>Files</title>
</head>
<body>

  <div class="container">
    <div class="row text-center mt-5 mb-5">
      <div class="col-12" id="title">
        <h2>Upload files</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col mb-3">
        <h2>Drop XML files here</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5 text-center" id="drop-space">
        <div id="icon-field">
          <i class="far fa-plus-square" id="plus-icon"></i>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="file-input"
              aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" id="file-name" for="file-input">Choose file</label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
